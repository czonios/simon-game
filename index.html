<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
    <title>Simon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simon game written in javascript, HTML and CSS.">
    <meta name="author" content="Christos Zonios">
    
    <!-- Browser tab icon -->
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./img/favicon.png" sizes="32x32">
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="game">
	
	<div class="row">
		<div class="menu">
			<button id="start" class="start btn btn-primary btn-lg">Start</button>
			<button class="strict btn btn-primary btn-lg">Strict: OFF</button>
		</div>
	</div>
	<div class="count"></div>
	
	<div class="row">
		<div class="btn btn-default btn-lg green"></div>
		<div class="btn btn-default btn-lg red"></div>
	</div>
	
	<div class="row">
		<div class="btn btn-default btn-lg yellow"></div>
		<div class="btn btn-default btn-lg blue"></div>
	</div>
	<div class="notification"></div>
</div>


	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	
	<!-- Load sounds -->
	
	<audio id="sound1">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg" />
	</audio>

	<audio id="sound2">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg" />
	</audio>

	<audio id="sound3">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg" />
	</audio>

	<audio id="sound4">
		<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg" />
	</audio>


  <script src="js/index.js"></script>

</body>
</html>
